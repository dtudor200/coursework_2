apiVersion: apps/v1
kind: Deployment
metadata:
  name: coursework2
spec:
  replicas: 3
  selector:
    matchLabels:
      app: coursework2
  template:
    metadata:
      labels:
        app: coursework2
    spec:
      containers:
      - name: coursework2
        image: dtudor200/coursework2:1.0.0
        imagePullPolicy: Always
        ports:
        - containerPort: 80
      - env:
        - name: MY_NODE_NAME
          valueFrom:
            fieldRef:
              fieldPath: spec.nodeName
        - name: MY_POD_IP
          valueFrom:
            fieldRef:
               fieldPath: status.podIP
        - name: MY_POD_UID
          valueFrom:
            fieldRef:
              fieldPath: metatdata.uid

